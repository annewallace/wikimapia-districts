<!DOCTYPE html>
<html>
<head>
    <title>Границы районов - API Яндекс.Карт v 2.x</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU"
            type="text/javascript"></script>
    <script type="text/javascript">
        // Как только будет загружен API и готов DOM, выполняем инициализацию
        ymaps.ready(init);
 
        function init () {
            var myMap = new ymaps.Map("map", {
center: [55.7992343308,37.9428301538],

                    zoom: 10
                });
            var coords =

	
[
[[
[55.8039931,37.9274387],
[55.7945971,37.9267788],
[55.7949049,37.9375371],
[55.7954492,37.9475659],
[55.7958411,37.9524207],
[55.7968696,37.952131],
[55.7971832,37.9516697],
[55.7975539,37.9514711],
[55.7994326,37.9460746],
[55.8001593,37.9459512],
[55.8045613,37.9412842],
[55.8050196,37.9388273],
[55.8044814,37.9376417],
]],
];

            // Создаем многоугольник
                for (i = 0; i < coords.length; i++) {            
                    myPolygon = new ymaps.Polygon(coords[i]);
                    myMap.geoObjects.add(myPolygon);
                }
            }
    </script>
</head>
 
<body>
<h2>Карта с полигонами</h2>
 
<div id="map" style="width:800px; height:600px"></div>
</body>
 
</html>
